{% extends 'base.html' %}

{% block content %}

<div class="main-page">

    <div class="page-content">

        <h2>Création d'un nouveau ticket</h2>

        <form class="ticket-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="ticket-form-field" id="title">
                <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="ticket-form-field" id="description">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <div class="ticket-form-field" id="image">
                <label for="{{ form.image.id_for_label }}">{{ form.image.label }}</label>
                {{ form.image }}
            </div>
            <div class="form-buttons">
                <button class="green-btn" type="submit">Créer le billet</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
